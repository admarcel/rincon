[package]
name = "rincon_aql"
version = "0.1.0"  # remember to update html_root_url
description = "A typesafe AQL builder for ArangoDB"
authors = ["Harald Maida"]
repository = "https://github.com/innoave/rincon"
documentation = "https://docs.rs/rincon_aql"
readme = "README.md"
keywords = ["arangodb", "aql", "nosql", "database", "client", "driver", "typesafe"]
categories = ["database"]
license = "Apache-2.0"

[badges]
